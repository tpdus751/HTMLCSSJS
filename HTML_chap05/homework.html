<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <h1>온라인 서점 회원가입 페이지</h1>
      <fieldset>
        <legend>회원 기본 정보</legend>
        <p>
          <label for="userid">아이디 :</label>
          <input type="text" id="userid" placeholder="아이디 입력">
        </p>
        <p>
          <label for="passwd">비밀번호 :</label>
          <input type="password" id="passwd">
        </p>

        <p>
          <label for="name">이름 :</label>
          <input type="text" id="name">
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>연락처</legend>
        <p>
          <label for="useremail">이메일:</label>
          <input type="text" id="useremail" placeholder="email@gmail.com">
        </p>
        <p>
          <label for="userphone">휴대전화 :</label>
          <input type="text" id="userphone" placeholder="010-****_****">
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>추가 정보</legend>
        <p>
          <label for="start">생년월일 : </label>

          <input type="date" id="userbirth" name="userbirth" value="userbirth" min="1970-01-01" max="2024-03-27" />

        </p>
        <p>
          <tr>
            <td>성별 : </td>
            <td>
              <input id="man" type="radio" name="gender" value="m">
              <label for="man">남자</label>
              <input id="woman" type="radio" name="gender" value="w">
              <label for="wpman">여자</label>
              <input id="nothing" type="radio" name="gender" value="n">
              <label for="nothing">선택하지않음</label>
            </td>
          </tr>
        </p>
        <p>
          <tr>
            <td>관심사 : </td>
            <td>
              <label><input type="checkbox" name="interest" value="Java"><b>Java</b></label>
              <label><input type="checkbox" name="interest" value="HTML"><b>HTML</b></label>
              <label><input type="checkbox" name="interest" value="CSS"><b>CSS</b></label>
              <label><input type="checkbox" name="interest" value="Javascript"><b>Javascript</b></label>
              <label><input type="checkbox" name="interest" value="Algorithm"><b>Algorithm</b></label>
            </td>
          </tr>
        </p>
        <p>
          <tr>
            <td>본인 사진 : </td>
            <td>
              <input type="file" name="file" value="file">
            </td>
          </tr>
        </p>
      </fieldset>
      <br>
      <input type="reset" value="초기화">
      <input type="submit" value="회원가입">
    </fieldset>
  </form>
</body>

</html>
