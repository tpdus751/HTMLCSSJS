<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("숫자를 입력하세요"))

        document.writeln(`[ 구구단 ${number}단 ] <br>`)

        for (let i = 1; i <= 9; i++) {
            document.writeln(`${number} x ${i} = ${number * i} <br>`)
        }
    </script>
</body>
</html>
