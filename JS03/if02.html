<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt("점수를 입력하세요")
        score = Number(score)
        if (score >= 90) {
            alert("A등급 입니다.")
        }
        else if (score >= 80) {
            alert("B등급 입니다.")
        }
        else if (score >= 70) {
            alert("C등급 입니다.")
        }
        else if (score >= 60) {
            alert("D등급 입니다.")
        }
        else {
            alert("F등급 입니다.")
        }
    </script>
</body>
</html>
