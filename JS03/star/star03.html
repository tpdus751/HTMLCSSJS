<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("숫자 입력"))

        let star = ""

        for (let i = 1; i <= number; i++) {
            for (let j = 1; j <= number; j++) {
                if (j > number - i) {
                    star += "*"
                }
                else {
                    star += " "
                }
            }
            star += "\n"
        }

        alert(star)
    </script>
</body>
</html>
