<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("숫자 입력"))

        let star = ""

        for (let i = 1; i <= number; i+=1) {
            for (let j = 1; j <= (2 * number) - 1; j++) {
                if (j >= ((2 * number) / 2) - i + 1 && j <= ((2 * number) / 2) - i + 1 + (2 * (i - 1))) {
                    star += "*"
                }
                else {
                    star += " "
                }
            }
            star += "\n"
        }

        alert(star)
    </script>
</body>
</html>
